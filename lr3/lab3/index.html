<html>
    <head>
        <title>JSP-Servlet sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>HELLO!</div>
        <form action="/lab3/SampleServlet">
            <p>Enter your name: <input type="text" name="name"/></p>
            <p>Enter the year of your birth: <input type="number" name="year"/></p>
            <p>Enter the month of your birth: <input type="number" name="month"/></p>
            <p>Enter the day of your birth: <input type="number" name="day"/></p>
            <p>Would you like formal style? Check if yes. <input type="checkbox" name="isFormal"></p>
            <p><input type="submit"/></p>
        </form>
    </body>
